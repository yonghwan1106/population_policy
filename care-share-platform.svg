<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="'Pretendard', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f97316">케어 셰어 플랫폼 개념도</text>
  
  <!-- 중앙 플랫폼 원형 -->
  <circle cx="400" cy="250" r="100" fill="#ffedd5" stroke="#f97316" stroke-width="2"/>
  <text x="400" y="240" font-family="'Pretendard', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9a3412">케어 셰어</text>
  <text x="400" y="265" font-family="'Pretendard', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9a3412">플랫폼</text>
  
  <!-- 왼쪽 상단: 참여자 그룹 1 - 영유아 가정 -->
  <rect x="120" y="80" width="140" height="100" rx="10" ry="10" fill="#fff" stroke="#f97316" stroke-width="2"/>
  <text x="190" y="105" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f97316">영유아 가정</text>
  
  <!-- 영유아 가정 아이콘 -->
  <circle cx="170" cy="135" r="8" fill="#f97316"/>
  <circle cx="150" cy="145" r="6" fill="#f97316"/>
  <circle cx="190" cy="145" r="6" fill="#f97316"/>
  <rect x="165" y="143" width="10" height="25" fill="#f97316"/>
  <path d="M165 155 Q 170 170, 175 155" fill="none" stroke="#f97316" stroke-width="3"/>
  
  <!-- 오른쪽 상단: 참여자 그룹 2 - 은퇴 시니어 -->
  <rect x="540" y="80" width="140" height="100" rx="10" ry="10" fill="#fff" stroke="#64748b" stroke-width="2"/>
  <text x="610" y="105" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">은퇴 시니어</text>
  
  <!-- 시니어 아이콘 -->
  <circle cx="590" cy="135" r="8" fill="#64748b"/>
  <circle cx="630" cy="135" r="8" fill="#64748b"/>
  <rect x="585" y="143" width="10" height="25" fill="#64748b"/>
  <rect x="625" y="143" width="10" height="25" fill="#64748b"/>
  <path d="M585 155 Q 595 170, 605 155" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M625 155 Q 615 170, 605 155" fill="none" stroke="#64748b" stroke-width="2"/>
  
  <!-- 왼쪽 하단: 참여자 그룹 3 - 지역 주민 -->
  <rect x="120" y="320" width="140" height="100" rx="10" ry="10" fill="#fff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="190" y="345" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0ea5e9">지역 주민</text>
  
  <!-- 지역주민 아이콘 -->
  <circle cx="160" cy="375" r="8" fill="#0ea5e9"/>
  <circle cx="180" cy="375" r="8" fill="#0ea5e9"/>
  <circle cx="200" cy="375" r="8" fill="#0ea5e9"/>
  <circle cx="220" cy="375" r="8" fill="#0ea5e9"/>
  
  <!-- 오른쪽 하단: 참여자 그룹 4 - 지역 사회기관 -->
  <rect x="540" y="320" width="140" height="100" rx="10" ry="10" fill="#fff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="610" y="345" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b5cf6">지역 사회기관</text>
  
  <!-- 지역사회기관 아이콘 -->
  <rect x="570" y="365" width="30" height="30" fill="#8b5cf6"/>
  <polygon points="570,365 585,355 600,365" fill="#8b5cf6"/>
  <rect x="620" y="365" width="30" height="30" fill="#8b5cf6"/>
  <polygon points="620,365 635,355 650,365" fill="#8b5cf6"/>
  
  <!-- 연결선 -->
  <path d="M230 130 Q 300 170, 315 200" fill="none" stroke="#f97316" stroke-width="2"/>
  <path d="M570 130 Q 500 170, 485 200" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M230 370 Q 300 330, 315 300" fill="none" stroke="#0ea5e9" stroke-width="2"/>
  <path d="M570 370 Q 500 330, 485 300" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- 주요 서비스 1: 돌봄 매칭 서비스 -->
  <rect x="80" y="200" width="160" height="75" rx="8" ry="8" fill="#ffffff" stroke="#f97316" stroke-width="2"/>
  <text x="160" y="225" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f97316">돌봄 매칭 서비스</text>
  <text x="160" y="245" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">이웃 간 육아 품앗이,</text>
  <text x="160" y="260" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">세대 간 돌봄 공유 연결</text>
  
  <!-- 주요 서비스 2: 돌봄 포인트 시스템 -->
  <rect x="560" y="200" width="160" height="75" rx="8" ry="8" fill="#ffffff" stroke="#f97316" stroke-width="2"/>
  <text x="640" y="225" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f97316">돌봄 포인트 시스템</text>
  <text x="640" y="245" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">돌봄 제공 시 포인트 적립,</text>
  <text x="640" y="260" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">다양한 서비스로 활용</text>
  
  <!-- 주요 서비스 3: 긴급 돌봄 SOS -->
  <rect x="320" y="100" width="160" height="75" rx="8" ry="8" fill="#ffffff" stroke="#f97316" stroke-width="2"/>
  <text x="400" y="125" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f97316">긴급 돌봄 SOS</text>
  <text x="400" y="145" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">갑작스러운 돌봄 공백 발생 시</text>
  <text x="400" y="160" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">즉시 지원 연계</text>
  
  <!-- 주요 서비스 4: 공유 육아공간 -->
  <rect x="320" y="325" width="160" height="75" rx="8" ry="8" fill="#ffffff" stroke="#f97316" stroke-width="2"/>
  <text x="400" y="350" font-family="'Pretendard', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f97316">공유 육아공간</text>
  <text x="400" y="370" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">도보 10분 내 접근 가능한</text>
  <text x="400" y="385" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="middle" fill="#4b5563">지역 기반 육아 공간</text>
  
  <!-- 연결선 -->
  <path d="M240 240 L 300 250" fill="none" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M560 240 L 500 250" fill="none" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M400 175 L 400 200" fill="none" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M400 300 L 400 325" fill="none" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- 추가 기능: 신뢰 기반 시스템 -->
  <polygon points="400,430 380,455 420,455" fill="#ffffff" stroke="#f97316" stroke-width="2"/>
  <text x="400" y="445" font-family="'Pretendard', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f97316">신뢰 기반 시스템</text>
  <path d="M400 400 L 400 425" fill="none" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- 참여자 인증 시스템 -->
  <text x="320" y="475" font-family="'Pretendard', sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">참여자 인증 시스템</text>
  <text x="400" y="475" font-family="'Pretendard', sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">상호 평가 시스템</text>
  <text x="480" y="475" font-family="'Pretendard', sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">돌봄 활동 보험</text>
</svg>