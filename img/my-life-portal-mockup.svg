<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500">
  <!-- 배경 -->
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#f9fafb" rx="10" ry="10"/>
  <rect x="0" y="0" width="800" height="80" fill="url(#header-gradient)" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="'Pretendard', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#3b82f6">마이 라이프 포털 서비스 개념도</text>
  
  <!-- 스마트폰 이미지 -->
  <rect x="110" y="100" width="220" height="360" rx="20" ry="20" fill="#ffffff" stroke="#d1d5db" stroke-width="3" filter="url(#drop-shadow)"/>
  <rect x="125" y="125" width="190" height="310" rx="5" ry="5" fill="#f1f5f9"/>
  <circle cx="220" cy="450" r="15" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- 스마트폰 화면 콘텐츠 -->
  <rect x="135" y="135" width="170" height="45" rx="5" ry="5" fill="#3b82f6"/>
  <text x="220" y="163" font-family="'Pretendard', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">마이 라이프 포털</text>
  
  <!-- 메뉴 항목 1 -->
  <rect x="145" y="185" width="150" height="55" rx="8" ry="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1" filter="url(#drop-shadow)"/>
  <circle cx="165" cy="212" r="12" fill="#ef4444"/>
  <text x="195" y="208" font-family="'Pretendard', sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#111827">임신·출산</text>
  <text x="195" y="224" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="start" fill="#6b7280">관련 지원 정책 및 서비스</text>
  
  <!-- 메뉴 항목 2 -->
  <rect x="145" y="245" width="150" height="55" rx="8" ry="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1" filter="url(#drop-shadow)"/>
  <circle cx="165" cy="272" r="12" fill="#10b981"/>
  <text x="195" y="268" font-family="'Pretendard', sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#111827">영유아 양육</text>
  <text x="195" y="284" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="start" fill="#6b7280">양육 및 보육 서비스 정보</text>
  
  <!-- 메뉴 항목 3 -->
  <rect x="145" y="305" width="150" height="55" rx="8" ry="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1" filter="url(#drop-shadow)"/>
  <circle cx="165" cy="332" r="12" fill="#f59e0b"/>
  <text x="195" y="328" font-family="'Pretendard', sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#111827">주거·일자리</text>
  <text x="195" y="344" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="start" fill="#6b7280">주택 및 취업 지원 정보</text>
  
  <!-- 메뉴 항목 4 -->
  <rect x="145" y="365" width="150" height="55" rx="8" ry="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1" filter="url(#drop-shadow)"/>
  <circle cx="165" cy="392" r="12" fill="#8b5cf6"/>
  <text x="195" y="388" font-family="'Pretendard', sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#111827">교육·문화</text>
  <text x="195" y="404" font-family="'Pretendard', sans-serif" font-size="11" text-anchor="start" fill="#6b7280">자녀 교육 및 여가 활동 정보</text>
  
  <!-- 오른쪽 통합 서비스 내용 -->
  <rect x="400" y="100" width="300" height="360" rx="10" ry="10" fill="#ffffff" stroke="#d1d5db" stroke-width="3" filter="url(#drop-shadow)"/>
  <text x="550" y="135" font-family="'Pretendard', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3b82f6">통합 디지털 서비스</text>
  
  <!-- 서비스 특징 1 -->
  <rect x="420" y="155" width="260" height="65" rx="8" ry="8" fill="#eef2ff" filter="url(#drop-shadow)"/>
  <circle cx="445" cy="187" r="14" fill="#3b82f6"/>
  <text x="445" y="192" font-family="'Pretendard', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">1</text>
  <text x="475" y="178" font-family="'Pretendard', sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#1e40af">AI 기반 맞춤형 정책 매칭</text>
  <text x="475" y="200" font-family="'Pretendard', sans-serif" font-size="13" text-anchor="start" fill="#4b5563">개인별 상황에 맞는 지원 정책 자동 추천</text>
  
  <!-- 서비스 특징 2 -->
  <rect x="420" y="230" width="260" height="65" rx="8" ry="8" fill="#e0f2fe" filter="url(#drop-shadow)"/>
  <circle cx="445" cy="262" r="14" fill="#0ea5e9"/>
  <text x="445" y="267" font-family="'Pretendard', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">2</text>
  <text x="475" y="253" font-family="'Pretendard', sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#0369a1">원스톱 신청 시스템</text>
  <text x="475" y="275" font-family="'Pretendard', sans-serif" font-size="13" text-anchor="start" fill="#4b5563">한 번의 신청으로 다양한 서비스 통합 처리</text>
  
  <!-- 서비스 특징 3 -->
  <rect x="420" y="305" width="260" height="65" rx="8" ry="8" fill="#dcfce7" filter="url(#drop-shadow)"/>
  <circle cx="445" cy="337" r="14" fill="#10b981"/>
  <text x="445" y="342" font-family="'Pretendard', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">3</text>
  <text x="475" y="328" font-family="'Pretendard', sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#047857">통합 디지털 바우처</text>
  <text x="475" y="350" font-family="'Pretendard', sans-serif" font-size="13" text-anchor="start" fill="#4b5563">다양한 영역의 지원금을 통합 관리·사용</text>
  
  <!-- 서비스 특징 4 -->
  <rect x="420" y="380" width="260" height="65" rx="8" ry="8" fill="#fef3c7" filter="url(#drop-shadow)"/>
  <circle cx="445" cy="412" r="14" fill="#f59e0b"/>
  <text x="445" y="417" font-family="'Pretendard', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">4</text>
  <text x="475" y="403" font-family="'Pretendard', sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#b45309">실시간 진행 상황 확인</text>
  <text x="475" y="425" font-family="'Pretendard', sans-serif" font-size="13" text-anchor="start" fill="#4b5563">신청한 서비스의 처리 상태 실시간 모니터링</text>
  
  <!-- 연결선 및 화살표 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>
  <path d="M330 212 Q 370 212, 400 187" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M330 272 Q 370 272, 400 262" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M330 332 Q 370 332, 400 337" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M330 392 Q 370 392, 400 412" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="485" font-family="'Pretendard', sans-serif" font-size="14" font-style="italic" font-weight="light" text-anchor="middle" fill="#4b5563">생애주기별 맞춤형 통합 서비스로 편리한 정책 접근성 제공</text>
</svg>